<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout/default">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>

<body>
	<th:block layout:fragment="script">
		<script type="text/javascript">
			$(function () {
				$("#btn_insert").click(function() {
				   document.location.href = "/member/insert";
				});
			});
		</script>
	</th:block>
	<div class="content-wrapper" layout:fragment="content">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>
				회원관리
				<small>Optional description</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
				<li class="active">Here</li>
			</ol>
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="row">
				<div class="col-xs-12">
					<div class="box">
						<div class="box-header">
							<button type="button" id="btn_insert" class="btn btn-default">회원가입</button>
						</div>
						<div class="form-group">
							<!-- /.box-header -->
							<div class="box-body table-responsive no-padding">
								<table class="table table-hover">
									<tr>
										<th><label><input type="checkbox" class="minimal-red"/></label></th>
										<th>번호</th>
										<th>아이디</th>
										<th>실명</th>
										<th>닉네임</th>
										<th>이메일</th>
										<th>소셜연동</th>
										<th>포인트</th>
										<th>예치금</th>
										<th>가입일</th>
										<th>최근로그인</th>
										<th>회원그룹</th>
										<th>레벨</th>
										<th>공개정보</th>
										<th>승인</th>
										<th>수정</th>
										<th>삭제</th>
									</tr>
									<tr th:each="rt : ${result}">
										<td><label><input type="checkbox" class="minimal"/></label></td>
										<td th:text="${rt.memId}">번호</td>
										<td th:text="${rt.memUserId}">아이디</td>
										<td th:text="${rt.memUserName}">실명</td>
										<td th:text="${rt.memNickname}">닉네임</td>
										<td th:text="${rt.memEmail}">이메일</td>
										<td>소셜연동</td>
										<td th:text="${rt.memPoint}">포인트</td>
										<td>예치금</td>
										<td th:text="${#dates.format(rt.memRegisterDatetime, 'yyyy-MM-dd')}">가입일</td>
										<td>최근로그인</td>
										<td>회원그룹</td>
										<td>레벨</td>
										<td>공개정보</td>
										<td>승인</td>
										<td>수정</td>
										<td>삭제</td>
									</tr>
								</table>
							</div>
						</div>
						<!-- /.box-body -->
						<div class="box-footer clearfix">
							<ul class="pagination pagination-sm no-margin pull-right">
								<li><a href="#">&laquo;</a></li>
								<li><a href="#">1</a></li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
								<li><a href="#">&raquo;</a></li>
							</ul>
						</div>
					</div>
					<!-- /.box -->
				</div>
			</div>
		</section>
		<!-- /.content -->
	</div>
</body>
</html>
